<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>DejaVu Serif</family>
			<family>NotoSerif Nerd Font</family>
			<family>NotoEmoji Nerd Font</family>
			<family>Material Design Icons Desktop</family>
			<family>Material</family>
			<family>Favorites</family>
			<family>System</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>DejaVu Sans</family>
			<family>NotoSans Nerd Font</family>
			<family>Material Design Icons Desktop</family>
			<family>Material</family>
			<family>Favorites</family>
			<family>System</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>DejaVu Sans</family>
			<family>NotoSans Nerd Font</family>
			<family>Material Design Icons Desktop</family>
			<family>Material</family>
			<family>Favorites</family>
			<family>System</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>DejaVuSansMono Nerd Font Mono</family>
			<family>NotoMono Nerd Font Mono</family>
			<family>NotoEmoji Nerd Font Mono</family>
			<family>Material Design Icons Desktop</family>
			<family>Material</family>
			<family>Favorites</family>
			<family>System</family>
		</prefer>
	</alias>
</fontconfig>
